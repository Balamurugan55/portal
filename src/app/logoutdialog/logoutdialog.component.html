<h2 mat-dialog-title class="div2">Log out</h2>
<mat-dialog-content>Are you sure you want to log out?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-flat-button color="primary" class="div1" mat-dialog-close="false">No</button>
    <button mat-flat-button color="warn" mat-dialog-close="true">Yes</button>
</mat-dialog-actions>
